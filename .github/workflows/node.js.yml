name: Node.js CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --noauth
          --health-cmd "mongosh --eval 'db.runCommand(\"ping\").ok'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'

    - name: Generate default SECRET_KEY
      run: echo "SECRET_KEY=$(node -e 'console.log(require(\"crypto\").randomBytes(64).toString(\"hex\"))')" >> $GITHUB_ENV
    
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test -- --detectOpenHandles
      env:
        MONGODB_URI: mongodb://localhost:27017/TestLibrary
        SECRET_KEY: ${{ secrets.SECRET_KEY || env.SECRET_KEY }}
